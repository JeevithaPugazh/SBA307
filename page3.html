    <div id="main-container" class="container">
      <form class="billingDetails">
        <div class="heading">
          <h3>Billing Details</h3>
        </div>

        <div class="billing-form">
          <div class="mb-3">
            <label
              for="exampleFormControlInput1"
              class="form-label"
              >First Name<sup>*</sup></label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter your First Name"
            />
          </div>
          <div class="mb-3">
            <label
              for="exampleFormControlInput1"
              class="form-label"
              >Last Name<sup>*</sup></label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter your Last Name"
            />
          </div>
        </div>
        <div class="billing-form">
          <div class="mb-3">
            <label
              for="exampleFormControlInput1"
              class="form-label"
              >Company name(optional)</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter your Company Name"
            />
          </div>
          <div class="mb-3">
            <label
              for="exampleFormControlInput1"
              class="form-label"
              >Country/Region <sup>*</sup></label
            >
            <select
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>Select</option>
              <option value="1">USA</option>
              <option value="2">India</option>
              <option value="3">UAE</option>
            </select>
          </div>
        </div>
        <div class="billing-form">
          <div class="mb-3">
            <label
              for="exampleFormControlInput1"
              class="form-label"
              >State<sup>*</sup></label
            >
            <select
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>Select</option>
            </select>
          </div>
          <div class="mb-3">
            <label
              for="exampleFormControlInput1"
              class="form-label"
              >Street address<sup>*</sup></label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="House number and street name"
            />
          </div>
        </div>
        <div class="billing-form">
          <div class="mb-3">
            <label
              for="exampleFormControlInput1"
              class="form-label"
              >Town/City<sup>*</sup></label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter your First Name"
            />
          </div>
          <div class="mb-3">
            <label
              for="exampleFormControlInput1"
              class="form-label"
              >ZIP Code<sup>*</sup></label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="000000"
            />
          </div>
        </div>
        <div class="billing-form">
          <div class="mb-3">
            <label
              for="exampleFormControlInput1"
              class="form-label"
              >Phone<sup>*</sup></label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter your First Name"
            />
          </div>
          <div class="mb-3">
            <label
              for="exampleFormControlInput1"
              class="form-label"
              >Email address<sup>*</sup></label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter your Last Name"
            />
          </div>
        </div>
        <div class="form-submit">
          <button class="btn" type="submit">SUBMIT</button>
        </div>
        <div class="form-check" style="margin-top: 20px">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label
            class="form-check-label"
            for="flexCheckDefault"
          >
            Sign me up to receive email updates and
            news(optional)
          </label>
        </div>
      </form>
